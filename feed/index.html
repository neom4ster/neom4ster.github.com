  <entry>
    <title type="html"><![CDATA[extrani muy extramo]]></title>
    <link href="http://www.blogico.com.ar/2014/03/26/extrani-muy-extramo/"/>
    <updated>2014-03-26T15:53:00-05:00</updated>
    <id>http://www.blogico.com.ar/2014/03/26/extrani-muy-extramo</id>
    <content type="html"><![CDATA[Una noticia dada a conocer esta semana por The Telegraph, da cuenta del aparente descubrimiento de una base alienígena en la Antartida - uno de los lugares más fríos e inhóspitos del planeta – que debido a la inaccesibilidad del lugar, oculta muchos secretos. En efecto, unas intrigantes imágenes proporcionadas por Google Earth - que mostramos al final de la nota - parecieran mostrar dos posibles entradas a una supuesta base alienígena. Al ver el vídeo, llama la atención ver la forma caprichosa de una de ellas, el cual a primera vista no seria de origen natural, por lo que podría ser utilizado perfectamente por naves extraterrestres que frecuentarían la base subterránea que aparentemente existiría en su interior, Asimismo las imágenes nos muestran un gran objeto en forma de platillo volador enterrado en el hielo, no muy lejos de una las entradas, quizás debido a un accidente al momento de aterrizar.Si hay bases extraterrestres en la Antártida, es lógico que existieran naves alienígenas para poder llegar a ellas ¿no os parece? Aunque claro, quizás no se trate de una nave procedente del espacio exterior… sino sea de origen nazi, abandonada como la base hace mucho. Como sabéis, es conocida de sobra la capacidad tecnológica alcanzada por el III Reich, como los famosos cohetes V2 que arrasaron con Londres durante la II Guerra Mundial. Lamentablemente al perder la contienda, muchas de esas innovaciones se perdieron para siempre, y apenas unos pocas cayeron en manos de sus enemigos y gracias a ello, pudieron desarrollar los cohetes y misiles que hoy conocemos (que sirvieron tanto para la industria aeroespacial como militar, así como para la fabricación de los famosos aviones furtivos Stealth ,utilizadas en la Guerra del Golfo) y que son de origen nazi. Se dice asimismo que los alemanes tenían bases secretas en la Antártida donde trasladaron la mayor parte de sus secretos. Sin embargo, fueron destruidas en la llamada Operación Highjump, la mayor ofensiva militar llevada a cabo por los Estados Unidos en la Antártida en 1947. Esta operación sigue siendo hoy material clasificado, hay muchas incógnitas oficiales sobre el tema y además a raíz de todo esto se formó toda la campaña orquestada para dar salida a la luz pública del fenómeno OVNI.¿Podría el platillo estrellado haber provenido de una de estas bases? ¿Porque el acceso al interior de la Antártida esta prohibido hasta el día de hoy? Se dice que al conocerse la noticia del descubrimiento, Google Earth censuro las imágenes¿Qué secretos tratan de ocultar? ]]></content>
